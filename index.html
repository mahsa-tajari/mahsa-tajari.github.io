<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/fonts.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/responsive.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <img src="./images/logo.svg" alt="frontend Mentor" class="nav-app-logo">
        <div class="nav-menu">
          <ul class="menu">
            <li class="menu__item">
              <span class="menu__text">Features</span>
              <img src="./images/icon-arrow-down.svg" class="menu__collaps-icon"></img>
              <div class="menu__colapsed-items">
                <div class="menu__colapsed-item">
                  <img src="./images/icon-todo.svg" alt="To do list" class="menu__colapsed-logo">
                  <p class="menu__colapsed-title">To do list</p>
                </div>
                <div class="menu__colapsed-item">
                  <img src="./images/icon-calendar.svg" alt="calendar" class="menu__colapsed-logo">
                  <p class="menu__colapsed-title">Calendar</p>
                </div>
                <div class="menu__colapsed-item">
                  <img src="./images/icon-reminders.svg" alt="reminder" class="menu__colapsed-logo">
                  <p class="menu__colapsed-title">Reminder</p>
                </div>
                <div class="menu__colapsed-item">
                  <img src="./images/icon-planning.svg" alt="planning" class="menu__colapsed-logo">
                  <p class="menu__colapsed-title">Planning</p>
                  </div>
              </div>
            </li>
            <li class="menu__item">
              <span class="menu__text">Company</span>
              <img src="./images/icon-arrow-down.svg" class="menu__collaps-icon"></img>
              <div class="menu__colapsed-items">
                <p class="menu__colapsed-title menu__colapsed-item">History</p>
                <p class="menu__colapsed-title menu__colapsed-item">Our team</p>
                <p class="menu__colapsed-title menu__colapsed-item">Blog</p>
              </div>
            </li>
            <li class="menu__item">
              <span class="menu__text">Careers</span>
            </li>
            <li class="menu__item">
              <span class="menu__text">About</span>
            </li>
          </ul>
          <div class="header__links">
          <a href="#" class="header__link">Login</a>
          <a href="#" class="header__link header__link--border">Register</a>
        </div>
        </div>
        <div class="nav-icon">
          <img src="images/icon-menu.svg" alt="nav icon" class="nav-icon__img">
        </div>
       
      </nav>
    </div>
  </header>
  <script src="./script/script.js"></script>
</body>
